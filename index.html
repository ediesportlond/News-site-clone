<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Technology- BBC News</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
        <div id='topbar'>

            <img id='logo' src='img/logo.png' alt='bbc'>
        
            <div id='signin-div' class='topbar-selection'>

                <img src='img/sign_in.png' id='signin-image'>
                <span id='signin-text'>Sign in</span>
                <img src='img/bell.png' height='100%'>
            
            </div>
            <div class='topbar-selection'>
                <span id='labels'>News</span>
            </div>
            
            <div class='topbar-selection'>
                <span id='labels'>Sports</span>
            </div>

            <div class='topbar-selection'>
                <span id='labels'>Weather</span>
            </div>

            <div class='topbar-selection'>
                <span id='labels'>iPlayer</span>
            </div>

            <div class='topbar-selection'>
                <span id='labels'>TV</span>
            </div>

            <div class='topbar-selection'>
                <span id='labels'>Radio</span>
            </div>

            <div class='topbar-selection'>
                <span id='labels' style='padding-right:60px'>More</span>
            </div>

            <div class='topbar-selection'>
            
                <form>
                    <input id='search-box' placeholder='Search'>
                    <input id='search-button' type='button'>
            </form>

            </div>
        </div>
        <div id='outter-bar'>
            <div id='subtop'>
                <h1 style="font-family: 'Lato', sans-serif;">NEWS</h1>
            </div>
        </div>
        <div id='outter-bar-lower'>
            <div id='lower-bar-menu'>
                <div class='bottomlabels' style='border:none;'>Home</div>
                <div class='bottomlabels'>Video</div>
                <div class='bottomlabels' style='border-right: 1px #b53737 solid;'>World</div>
                <div class='bottomlabels' style='border:none;'>US & Canada</div>
                <div class='bottomlabels'>UK</div>
                <div class="bottomlabels" style="border-right: 1px #b53737 solid;">Business</div>
                <div>
                    <div class="bottomlabels" style="border:none;padding: 11px;">Tech</div>
                    <div style="border-top: 5px white solid;position: relative;top: -7px;"></div>
                </div>
                <div class='bottomlabels'>Science</div>
                <div class='bottomlabels' style='border-right: 1px #b53737 solid;'>Stories</div>
                <div class='bottomlabels' style='border:none; '>Entertainment & Arts</div>
                <div class='bottomlabels'>Health</div>
                <div class='bottomlabels'>More</div>
            </div>                    
        </div>
</body>
</html>
